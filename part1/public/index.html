<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dog</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>DOG OF THE DAY</h1>
        <p>This website shows the DOG of the day</p>

        <button>Click</button>
        <button>New Dog</button>

        <div class="dog-info">
            Name: Randy
            Breed: chihuaha
        </div>

        <img src="https://dog.ceo/api/breeds/image/random">

    </div>

    <script>
        const { createApp } = Vue;

        createApp( {
            data() {
                return {
                dogImg: '',
                showDog: false
                };
            },
            methods: {
                async getDog() {
                const res = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await res.json();
                this.dogImg = data.message;
                }
            },
            mounted() {
                this.getDog();
            }


        }).mount('#app')
    </script>
</body>
</html>
