<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    .mb-3 {
      width: 40%;
    }

    #app {
      display:flex;
      flex-direction: column;
      align-items: center;
    }

    #dog-table {
      margin-top: 2rem;
    }

    .dog-image {
      height:
    }
  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">

    <h2 class="mb-3 text-primary">Welcome to the Dog Walking Service!</h2>
    <div class="mb-3">
      <label>Username</label>
      <input v-model="username" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" v-model="password" class="form-control" required />
    </div>

    <!-- added login button -->
    <button @click="login()" class="btn btn-primary">Log In</button>
    <p v-if="error" class="text-danger mt-3">{{ error }}</p>


    <div id='dog-table'>
      <h2>All Registered Dogs</h2>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Dog ID</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Owner Id</th>
            <th scope="col">Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <th>{{dog.dog_id}}</th>
            <td>{{dog.dog_name}}</td>
            <td>{{dog.size}}</td>
            <td>{{dog.owner_id}}</td>
            <td><img class="dog-image" :src="dog.dog_image" :alt="dog.dog_name"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>



  <script>

    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          dogs: []
        };
      },

      methods: {
        async login() {

          try {
            // send post request with username
            const res = await axios.post('/api/users/login', {
                username: this.username,
                password: this.password
            });
            const data = res.data;

            // redirecting to correct page depending on role
            if (data.user.role=='owner') {
                window.location.href = '/owner-dashboard.html';
            } else if (data.user.role=='walker') {
                window.location.href = '/walker-dashboard.html';
            }


          } catch (err) {
            this.error = err;
          }
        },
        async getDogs() {

          try {
            // get all dogs from database
            const res = await axios.get('/api/walks/dogs');
            const dogList = res.data;

            for (const dog of dogList) {
              dog.dog_image = await this.getDogImage();
            }

            this.dogs = dogList;


          } catch (err) {
            this.error = err;
          }
        },
        async getDogImage() {
          try {
            const res = await axios.get('https://dog.ceo/api/breeds/image/random');
            return res.data.message;
          } catch {
            return '';
          }
        }
      },
      mounted() {
        this.getDogs();
      }
    }).mount('#app');
  </script>
</body>
</html>
